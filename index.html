<!DOCTYPE html>
<html>
<head>
<title>HappyDuck</title>
<style>
body {
  background-color: lightyellow;
  background-image: url("1.jpg");
  background-repeat: no-repeat;
  background-size: cover;
  text-align: center;
}
h1 {
  margin-top: 200px;
  color: white;
  font-size: 40px;
  animation: moveFadeIn 2s ease-out;
}

@keyframes moveFadeIn {
  0% {
    opacity: 0;
    transform: translateY(50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  background-color: white;
  color: gray;
  font-size: 18px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: lightgray;
}
</style>
</head>
<body>
<div class="overlay"></div>
<h1>HappyDuck</h1>
<button onclick="window.location.href='web/index.html'">访问主页</button>
</body>
</html>
